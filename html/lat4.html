<!DOCTYPE html>
<html>
<head>
    <title>variabel JavaScript - Adamtri</title>
</head>
<body>

<script>
// Contoh variabel menggunakan keyword var
var namaVar;
var usiaVar;
var kotaVar;
var aktifVar;
var alamatVar;

// Contoh variabel tanpa keyword var (sebaiknya dihindari)
nama = "";
usia = 0;
kota = "";
aktif = true;
alamat = "";

// Bisa menambahkan kode JavaScript lainnya di sini
console.log("Variabel dengan var sudah dideklarasikan.");
console.log("Variabel tanpa var juga sudah dideklarasikan (global).");
</script>

</body>
</html>
