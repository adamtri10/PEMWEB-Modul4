<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title> Aritmatika - Adamtri</title>
</head>
<body>

    <h1>Operator Aritmatika</h1>

    <script>
        // Operator Aritmatika
        let a = 6;
        let b = 2;

        document.write("Penjumlahan: " + (a + b) + "<br>");
        document.write("Pengurangan: " + (a - b) + "<br>");
        document.write("Perkalian: " + (a * b) + "<br>");
        document.write("Pembagian: " + (a / b) + "<br>");
        document.write("Modulus: " + (a % b) + "<br>");
    </script>

</body>
</html>
