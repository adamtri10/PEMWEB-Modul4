<!DOCTYPE html>
<html>
<head>
    <title> onclick - Adamtri</title>
    <script>
        function gantiGambar() {
            const img = document.getElementById("gambar");
            img.src = "img/ozil.jpg";
        }
    </script>
</head>
<body>
    <img 
        id="gambar" 
        src="img/eden.jpg" 
        alt="Klik untuk ganti lain" 
        onclick="gantiGambar()" 
    >

    <p>Klik gambar untuk ganti.</p>
</body>
</html>
